<body>
<main>
<figure>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \arcsin(x) = \frac{1}{\sqrt{1-x^2}}\)</div>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \arccos(x) = -\frac{1}{\sqrt{1-x^2}}\)</div>
</figure>
<figure>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \mathrm{arcsec}(x) = \frac{1}{x\sqrt{x^2-1}}\)</div>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \mathrm{arccsc}(x) = -\frac{1}{x\sqrt{x^2-1}}\)</div>
</figure>
<figure>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \arctan(x) = \frac{1}{1+x^2}\)</div>
    <div> \(\displaystyle \frac{\mathrm{d}}{\mathrm{d}x} \mathrm{arccot}(x) = -\frac{1}{1+x^2}\)</div>
</figure>
<br>
<figure>
    <div> \(\displaystyle \int \tan(x) \,\mathrm{d}x = \ln|\sec(x)| +C \qquad \int \ln(x) \,\mathrm{d}x = x\ln(x) - x +C \) </div>
    <div> \(\displaystyle \int \sec(x) \,\mathrm{d}x = \ln|\sec(x) + \tan(x)| +C \) </div>
    <div> \(\displaystyle \int \sec^3(x) \,\mathrm{d}x = \frac{1}{2}\sec(x)\tan(x) + \frac{1}{2}\int\sec(x)\,\mathrm{d}x \) </div>
</figure>
<br>
<figure>
    <div> \(\displaystyle \cos(2\theta) = \cos^2\theta - \sin^2\theta \) </div>
    <div> \(\displaystyle \sin(2\theta) = 2\sin\theta\cos\theta \) </div>
</figure>
<figure>
    <div> \(\displaystyle \cos^2(\theta) = \frac{1}{2}\big(1 + \cos(2\theta)\big) \) </div>
    <div> \(\displaystyle \sin^2(\theta) = \frac{1}{2}\big(1 - \cos(2\theta)\big) \) </div>
</figure>
<br>

    <div> \(\displaystyle \sin\big(\theta\big)\sin\big(\phi\big) = \frac{1}{2}\Big(\cos(\theta-\phi) - \cos(\theta+\phi)\Big) \) </div>
    <div> \(\displaystyle \cos\big(\theta\big)\cos\big(\phi\big) = \frac{1}{2}\Big(\cos(\theta+\phi) + \cos(\theta-\phi)\Big) \) </div>
    <div> \(\displaystyle \sin\big(\theta\big)\cos\big(\phi\big) = \frac{1}{2}\Big(\sin(\theta+\phi) + \sin(\theta-\phi)\Big) \) </div>
</figure>

<figure>
    <div> \(\displaystyle \mathrm{e}^x = \sum_{n=0}^\infty \frac{1}{n!}x^n \) </div>
    <div> \(\displaystyle \frac{1}{1-x} = \sum_{n=0}^\infty x^n \;\text{ for } |x| \lt 1 \) </div>
    <div> \(\displaystyle \sin(x) = \sum_{n=0}^\infty \frac{(-1)^n}{(2n+1)!}x^{2n+1} \) </div>
    <div> \(\displaystyle \cos(x) = \sum_{n=0}^\infty \frac{(-1)^n}{(2n)!}x^{2n} \) </div>
    <div> \(\displaystyle \ln(1+x) = \sum_{n=1}^\infty \frac{(-1)^{n-1}}{n}x^n \;\text{ for } |x| \lt 1  \) </div>
    <div> \(\displaystyle \arctan(x) = \sum_{n=0}^\infty \frac{(-1)^n}{(2n+1)}x^{2n+1} \;\text{ for } |x| \lt 1 \) </div>
</figure>
</main>
